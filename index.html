<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagi-Sync</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #spline-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            -webkit-overflow-scrolling: touch;
        }
        #content {
            position: fixed;
            bottom: 20px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            pointer-events: none;
        }
        .boton-elegante {
            padding: 15px 30px;
            border: 2px solid #2c2c2c;
            background-color: #1a1a1a;
            color: #ffffff;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 30px;
            transition: all 0.4s ease;
            outline: none;
            position: relative;
            overflow: hidden;
            font-weight: bold;
            pointer-events: auto;
        }
        
        .boton-elegante::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(
                circle,
                rgba(255, 255, 255, 0.25) 0%,
                rgba(255, 255, 255, 0) 70%
            );
            transform: scale(0);
            transition: transform 0.5s ease;
        }
        
        .boton-elegante:hover::after {
            transform: scale(4);
        }
        
        .boton-elegante:hover {
            border-color: #666666;
            background: #292929;
        }
        spline-viewer {
            width: 100%;
            height: 100%;
        }


        @media screen and (max-width: 768px) {
            .boton-elegante {
                font-size: 1rem;
                padding: 12px 24px;
            }
            spline-viewer {
                width: 150%;
                height: 150%;
                transform: scale(0.67);
                transform-origin: top left;
            }
        }

        @media screen and (max-width: 480px) {
            .boton-elegante {
                font-size: 0.9rem;
                padding: 10px 20px;
            }
            spline-viewer {
                width: 200%;
                height: 200%;
                transform: scale(0.5);
                transform-origin: top left;
            }
        }

        @media screen and (max-height: 600px) {
            spline-viewer {
                width: 150%;
                height: 150%;
                transform: scale(0.67);
                transform-origin: top left;
            }
        }
    </style>
</head>
<body>
    <div id="spline-container">
        <script type="module" src="https://unpkg.com/@splinetool/viewer@1.7.6/build/spline-viewer.js"></script>
        <spline-viewer loading-anim-type="spinner-big-dark" url="https://prod.spline.design/yWQUQkAETxH3cBTh/scene.splinecode"></spline-viewer>
    </div>
    <div id="content">
        <button class="boton-elegante">Click Me</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const splineViewer = document.querySelector('spline-viewer');
            const botonElegante = document.querySelector('.boton-elegante');

            splineViewer.addEventListener('load', () => {
                console.log('Spline model loaded');
            });

            botonElegante.addEventListener('click', () => {
                alert('Button clicked!');
                
            });
        });
    </script>
</body>
</html>
