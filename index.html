<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Landing Page</title>
  <script type="module" src="https://unpkg.com/@splinetool/viewer@1.7.6/build/spline-viewer.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }
    #container {
      position: relative;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    spline-viewer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: auto; /* Ensures the Spline viewer is interactive */
    }
    .button-container {
      position: relative;
      z-index: 1;
    }
    button {
      z-index: 2;
    }
  </style>
</head>
<body>
  <div id="container">

<spline-viewer loading-anim-type="spinner-big-dark" url="https://prod.spline.design/yWQUQkAETxH3cBTh/scene.splinecode"></spline-viewer>
    <div class="button-container">
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        Click Me
      </button>
    </div>
  </div>
</body>
</html>
